<html>
<body>
	<p> Guidelines:

		<li>All posts must be related to fitness or health</li>
		<li>Treat everyone with respect</li>

		<li>No harrassment of any sort</li>
	</ul>

	<a href = "/signout">Sign out</a>
</body>
</html>
