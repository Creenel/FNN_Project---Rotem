<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Changed to match the regular version */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            margin: 0;
            padding: 5px 0;
            color: #666;
            width: 100%;
        }
        .verified-text {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%; /* Added to match the regular version */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px; /* Added to match the regular version */
            resize: vertical; /* Allows vertical resizing only */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin-top: 20px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .actions a {
            margin-bottom: 10px;
        }
        .return-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .return-link:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <a href="/feed" class="return-link">Return</a>
    <h1>New post:</h1>
    <form action="/post" method="POST">
        <p>Title:</p>
        <input type="text" name="title"><br><br>
        <p>Body:</p>
        <textarea name="text"></textarea><br> <!-- Changed input to textarea -->
        <p class="verified-text">VERIFIED POST</p>
        <input type="submit" value="POST">
    </form>
</body>
</html>
